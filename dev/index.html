<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/styles.css"/>
  <title>thr2pxl</title>
</head>
<body class="w-screen h-screen grid place-items-center bg-primary-800">
  <script type="module">
    import Thr2Pxl from '../src/thr2pxl.js'
    import shipModelUrl from './media/models/ship.glb'
    import lowPolyShipModelUrl from './media/models/ship.simplified.glb'

    new Thr2Pxl({
      model: {
        src: {
          highPoly: shipModelUrl,
          lowPoly: lowPolyShipModelUrl
        },
        width: window.innerWidth,
        height: window.innerHeight,
        camera: {
          position: {
            x: 5,
            y: 0,
            z: 10
          }
        }
      },
      loader: {
        dracoUrl: './js/draco/'
      },
      isDebugging: true
    })
  </script>
</body>
</html>
